<div class="container-fluid">
    <div class="row d-flex align-items-center justify-content-center fundo-menu">
        <div class="col-lg-7 col-md-7 d-flex justify-content-end ">
            <div class="col-lg-5 col-md-5 border-end border-start bg-white p-5 mev">
                <!-- IMAGEM DO LOGO -->
                <div class="container-fluid">
                    <div class="d-flex justify-content-center">
                        <img class="justify-content-center mt-4 mb-3" src="../../assets/img/LOGOP.png"
                            alt="Logo da rede" width="200rem">
                    </div>
                </div>
                <!-- LOGIN -->
                <div class="container rounded-3">
                    <h1 class="text-center mb-3 mt-5 pb-2">Login</h1>
                </div>
                <!-- EMAIL -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="userLogin.email" class="form-control" type="text" name="email" id="email"
                        placeholder="Digite o seu e-mail">
                </div>
                <!-- SENHA -->
                <div class="form-group mt-4">
                    <label for="senha">Senha</label>
                    <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha"
                        placeholder="Digite a sua senha">
                </div>
                <!-- BOTAO ENTRAR -->
                <div class="d-flex justify-content-center mt-3 me-4">
                    <button type="submit" class="btn btn-secondary" (click)='entrar()'>Entrar</button>
                </div>
                <!-- CADASTRE-SE -->
                <hr class="mt-5 mb-5">
                <p class="text-center">
                    Não tem uma conta? <a data-bs-toggle="modal" data-bs-target="#cadastrarModal"
                        routerLink='/cadastrar'>Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- MODAL DE CADASTRO-->
<div class="modal fade" id="cadastrarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bem vinda a comunidade Lotus ! </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h1 class="text-center">Cadastre-se</h1>
                <!-- NOME -->
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome"
                        placeholder="Digite o seu nome">
                </div>
                <!-- USERNAME -->
                <div class="form-group mt-4">
                    <label for="nomeDeUsuaria">Nome de usuária</label>
                    <input [(ngModel)]="user.usuario" class="form-control" type="text" name="nomeDeUsuaria"
                        id="nomeDeUsuaria" placeholder="Digite o nome de usuária">
                </div>
                <!-- FOTO -->
                <!-- <div class="form-group mt-4">
                        <label for="foto">Foto</label>
                        <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto"
                            placeholder="Insira o link da sua foto">
                    </div> -->
                <!-- EMAIL -->
                <div class="form-group mt-4">
                    <label for="email">E-mail</label>
                    <input [(ngModel)]="user.email" class="form-control" type="text" name="email" id="email"
                        placeholder="Digite a sua e-mail">
                </div>
                <!-- TELEFONE -->
                <!-- <div class="form-group mt-4">
                        <label for="telefone">Telefone</label>
                        <input (click)='user.telefone' class="form-control" type="text" name="telefone" id="telefone"
                            placeholder="Telefone">
                    </div> -->
                <!-- SENHA -->
                <div class="form-group mt-4">
                    <label for="senha">Senha</label>
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Digite a sua senha">
                </div>
                <!-- CONFIRMAR SENHAR -->
                <div class="form-group mt-4">
                    <label for="confirmarSenha">Confirme sua Senha</label>
                    <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmarSenha"
                        id="confirmarSenha" placeholder="Digite novamente sua senha">
                </div>
                <!-- TIPO DE USUÁRIO -->
                <!-- <div class="form-group mt-4">
                        <label for="tipo">Tipo de Conta</label>
                        <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuário:</option>
                            <option value="true">Fisica</option>
                            <option value="false">Empresarial</option>
                        </select>
                    </div> -->
                <!-- /CADASTRAR-CANCELAR-->
                <div class="modal-footer mt-4">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR</button>
                    <button type="button" class="btn btn-success" (click)='cadastrar()'
                        data-bs-dismiss="modal">CADASTRAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
