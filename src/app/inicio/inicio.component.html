<div class="container mt-3">
  <div class="row">
    <!-- abertura lateral esquerda -->
    <div class="col-lg-3">

      <div class="card d-flex justify-content-center align-items-center shadow-lg bg-white rounded mx-3">
        <div class="my-3">
          <img src="{{foto}}" class="rounded-pill p-2 border border-secondary tamanho-img"
            alt="imagemUsuario">
        </div>
        <h5 class="fw-bolder">Ol√°, {{nome}}</h5>
        <hr>
      </div>

    </div>
    <!--fechamento lateral esquerda -->

    <!--abertura feed-->
    <div class="col-lg-6">
      <div class="card shadow-lg pt-4">
        <div class="d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Nova Postagem
          </button>
        </div>

        <div class="container" id="postagens">

          <nav>
            <div class="nav nav-tabs d-flex justify-content-center my-5" id="nav-tab" role="tablist">
              <a class="nav-link active text-secondary" id="nav-todasPostagens" data-toggle="tab" href="#todasPostagens"
                role="tab" aria-controls="nav-home" aria-selected="true">Todas as postagens</a>
              <a class="nav-link text-secondary" id="nav-minhasPostagens" data-toggle="tab" href="#minhasPostagens"
                role="tab" aria-controls="nav-profile" aria-selected="false">Minhas postagens</a>
              <a class="nav-link text-secondary" id="nav-postagensTema" data-toggle="tab" href="#postagensTema"
                role="tab" aria-controls="nav-contact" aria-selected="false">Postagens por Tema</a>
            </div>
          </nav>
          <div class="tab-content mb-5" id="nav-tabContent">
            <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
              aria-labelledby="nav-todasPostagens">
              Todas Postagens
            </div>
            <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens">
              Minhas Postagen
            </div>
            <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="nav-postagensTema">
              Postagem por Tema
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--fechamento feed-->

    <!-- abertura lateral direita -->
    <div class="col-lg-3 card shadow-lg mev">

    </div>
    <!-- fechamento lateral direita -->
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Nova Postagem</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo da postagem">
        </div>

        <div class="form-group">
          <label for="empresa">Empresa</label>
          <input type="text" class="form-control" id="empresa" placeholder="Digite o nome da empresa">
        </div>

        <div class="form-group">
          <label for="texto">Mensagem</label>
          <textarea class="form-control" id="texto" name="texto" rows="3" placeholder="Digite sua mensagem"></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Escolha um tema ou <a routerLink='/tema' data-bs-dismiss="modal">Cadastre-se um novo:</a></label>
          <select class="form-control" name="tema" id="tema">
            <option value="">Tema</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
        <button type="button" class="btn btn-primary">POSTAR</button>
      </div>
    </div>
  </div>
</div>
