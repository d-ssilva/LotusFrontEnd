<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center text-secondary">Atualizar tema</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='tema.nome' type="text" class="form-control" id="nome">
            </div>

            <div class="row mt-3 mb-3">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark me-3" routerLink='/tema'>CANCELAR</button>
                    <button class="btn btn-dark" (click)='atualizar()'>ATUALIZAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
