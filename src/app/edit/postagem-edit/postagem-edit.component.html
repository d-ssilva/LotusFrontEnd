<div class="container my-5">
    <div class="row">
      <div class="col-md 12">
        <h1 class="text-center text-secondary">Atualizar postagem</h1>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite o título"
            [(ngModel)]="postagem.titulo" />
        </div>
  
        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea name="texto" id="texto" class="form-control" rows="3" [(ngModel)]="postagem.mensagem"></textarea>
        </div>
  
        <div class="form-group">
          <label for="tema">Escolha um tema : </label>
          <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema()">
            <option *ngFor="let tema of listaTemas" value="{{ tema.id }}">
              {{ tema.nome }}
            </option>
          </select>
        </div>
  
        <div class="d-flex justify-content-center my-4">
          <button class="btn btn-danger me-4" routerLink="/inicio">
            Cancelar
          </button>
          <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
        </div>
      </div>
    </div>
  </div>
