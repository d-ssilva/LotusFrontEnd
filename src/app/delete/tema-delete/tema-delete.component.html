<div class="container">
    <div class="row mb-5">
        <div class="col-lg-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-lg-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse tema? Todas as postagens
                relacionadas a ele seram igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h5 class="text-center">Tema: {{tema.nome}}</h5>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-lg-12 d-flex justify-content-center">
            <button class="btn btn-dark me-3" routerLink='/tema'>NÃO</button>
            <button class="btn btn-dark" (click)='apagar()'>SIM</button>
        </div>
    </div>
</div>
