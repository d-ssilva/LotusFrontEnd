<div class="container-fluid p-0 m-0">
    <div class="row d-flex align-items-center justify-content-center BG">
        <!-- COLOCAR IMG DE BACKGROUND-->


        <div class="col-md-8 justify-content-center">
            <!-- Coluna de espaçamento -->


            <div class="row d-flex justify-content-end align-items-center">



                <div
                    class="col-md-6 border-end border-start bg-white align-content-center justify-content-center align-items-center p-5">


                    <div class="container rounded-3">
                        <h1 class="text-center mb-3 mt-2 pb-2">Cadastro</h1>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control rounded-pill" type="text" name="nome" id="nome"
                            placeholder="Digite o seu nome">
                    </div>

                    <div class="form-group mt-4">
                        <label for="nomeDeUsuaria">Nome de usuária</label>
                        <input class="form-control rounded-pill" type="text" name="nomeDeUsuaria" id="nomeDeUsuario"
                            placeholder="Digite seu nome de usuária">
                    </div>

                    <div class="form-group mt-4">
                        <label for="email">E-mail</label>
                        <input class="form-control rounded-pill" type="text" name="email" id="email"
                            placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group mt-4">
                        <label for="datanasc">Data de nascimento</label><br>
                        <input class="form-control-sm border rounded-pill text-center" type="text" name="datanasc" id="datanasc"
                            placeholder="09/09/9999">
                    </div>

                    <div class="form-group mt-4">
                        <label for="senha">Senha</label>
                        <input class="form-control rounded-pill" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group mt-4">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input class="form-control rounded-pill" type="password" name="confirmarSenha"
                            id="confirmarSenha" placeholder="Digite novamente">
                    </div>

                    <div class="d-flex justify-content-end mt-5 me-4">
                        <button type="submit" class="btn btn-danger rounded-pill me-2">Cancelar</button>
                        <button type="submit" class="btn btn-success rounded-pill">Enviar</button>
                    </div>
                </div>
            </div>
