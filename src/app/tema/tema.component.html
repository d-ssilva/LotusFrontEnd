<div class="container-fluid">
    <div class="row fundo">
        <div class="col-lg-12 text-white">
            <a routerLink='/inicio' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Inicio
            </a>
            <h1 class="text-center">Temas</h1>
            <h5 class="text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-lg-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.nome' type="text" class="form-control" id="nome"
                            placeholder="Digite o nome do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrarTema()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-lg-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome do Tema</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let i of listaTemas'>
                        <td>{{i.id}}</td>
                        <td>{{i.nome}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit',i.id]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/tema-delete',i.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
