<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center align-content-center fw-lighter">TEMAS</h1>
            <h4 class="text-center align-content-center fw-lighter">Crie novos temas aqui!</h4>
        </div>
    </div>

    <hr class="my-3">

    <div class="row d-flex justify-content-center">
        <div class="col-lg-4 flex-column text-center rounded-end">
            <h5 class="fw-lighter">Caro(a), {{nome}}</h5>
            <h5 class="fw-lighter">Essa ação lhe permite inserir temas novos para rede de postagens. RECOMENDAMOS para
                que não criem nenhum tema ja criado, para evitar problemas de duplicidade.</h5>
        </div>
    </div>


    <hr class="my-3">

    <div class="row fundo py-5">
        <div class="col-lg-12 d-flex justify-content-center align-items-center text-center">
            <p class="cortext pe-3 p-0 m-0">Nome do tema:</p>
            <input [(ngModel)]='tema.nome' class="form-control text-input rounded-1 text-center"  type="text"
                placeholder="Digite o nome do novo tema">
            <div class="ms-4">
                <button class="btn btn-secondary btn-sm" (click)='cadastrarTema()'>Cadastrar</button>
            </div>
        </div>
    </div>


    <hr class="my-4">

    <!-- TABELA COM TEMAS JÁ CRIADOS -->
    <table class="table rounded-3 border border-dark table-hover p-0 m-0">
        <thead class="fundo cortext">   
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <!-- <th scope="col">Palavras-chave</th>
                <th scope="col">Modificação</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let i of listaTemas'>
                <th>{{i.id}}</th>
                <td>{{i.descricao}}</td>
                <td class="d-flex justify-content-end">
                    <button class="btn btn-info mr-3">Editar</button>
                    <button class="btn btn-danger">Apagar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div> <!-- FECHAMENTO DO CONAINER -->
