<div class="container-fluid">
    <div class="row fundo">
        <hr>
        <div class="col-lg-12 text-white">
            <!-- <a routerLink='/inicio' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Inicio
            </a> -->
            <h1 class="text-center">Temas</h1>
            <h5 class="text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-lg-4">
                    <div class="form-group">
                        <input [(ngModel)]='tema.nome' type="text" class="form-control" id="nome"
                            placeholder="Digite o nome do tema">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn-outline-danger" (click)='cadastrarTema()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row mt-5">
        <div class="col-lg-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-lg-6">
            <table class="border border-2 table table-hover">
                <thead class="rounded-top fundo">
                    <tr>
                        <!-- <th scope="col">ID</th> -->
                        <th class="fw-lighter justify-content-start" scope="col">NOME DO TEMA</th>
                        <th class="justify-content-end" scope="col"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let i of listaTemas'>
                        <!-- <td>{{i.id}}</td> -->
                        <td class="align-content-center">{{i.nome}}</td>

                        <td class="d-flex justify-content-end">
                            <button class="btn-dark me-3" [routerLink]="['/tema-delete',i.id]">Apagar</button>
                            <button class="bt1" [routerLink]="['/tema-edit',i.id]">Editar</button>                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
